<!doctype html>
<html lang="ru-RU">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Default Page Title</title>
    <link rel="stylesheet" type="text/css" href="/static-local/styles.css">
    <link rel="stylesheet" type="text/css" href="/static-local/shCoreDefault.css">
    <script type="text/javascript" src="/static-local/shCore.js"></script>
    <script type="text/javascript" src="/static-local/shBrushPython.js"></script>
    <script type="text/javascript" src="/static-local/jquery_190.js"></script>
    <script type="text/javascript" src="/static-local/raphael_210.js"></script>
</head>

<body>
<div id="content">
    <div id="big-window">
        <div class="top-data">
            <div class="flag">
                <div class="logo-frame">
                    <img id="task-icon" class="disabled-icon" src="/static/files/icon/disabled.png">
                </div>
            </div>
            <h1><a href="/">{{ task_name }}</a></h1>
            <div class="head-links">
                <a href="/explanation">Tests</a>
            </div>
            <div class="head-links">
                <a href="/tryit">Tryit</a>
            </div>
        </div>
        <div class="inner-data">
            {% block inner_data %}

            {% endblock inner_data %}
        </div>
        <div class="bottom-data">

        </div>
    </div>

</div>

<script type="text/javascript">
    //noinspection JSUnresolvedVariable
    SyntaxHighlighter.all();


    var icon = $("#task-icon").click(function() {
        var $this = $(this);
        if ($this.hasClass("disabled-icon")) {
            $this.removeClass("disabled-icon");
            $this.attr("src", "/static/files/icon/enabled.png");
        }
        else {
            $this.addClass("disabled-icon");
            $this.attr("src", "/static/files/icon/disabled.png")
        }
    });


</script>
</body>
</html>
